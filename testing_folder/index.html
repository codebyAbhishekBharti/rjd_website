<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Image slider with dots (pure JS)</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- this slider can be used multiple times on the same page -->
<!-- don't change class names because slider will not work -->
<div class="slider">
  <div class="imgs">
    <!-- you can add divs with class img here and they will be 
         automatically added to slider -->
    <!-- style="left: 0;" in case JS is disabled -->
    <div class="img" style="left: 0;"> 
      <span>Image 1</span>
    </div>
    <div class="img">
      <span>Image 2</span>
    </div>
    <div class="img">
      <span>Image 3</span>
    </div>
    <div class="img">
      <span>Image 4</span>
    </div>
  </div>
  <div class="dots"></div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
