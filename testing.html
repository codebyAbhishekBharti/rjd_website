<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e65ce9ab21.js" crossorigin="anonymous"></script>
  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Style for the navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      z-index: 100;
    }

    /* Style for the navigation icon (bars) */
    .checkbtn {
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Style for the navigation items */
    nav ul {
      list-style-type: none;
      display: flex;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
    }

    /* Active link style */
    nav ul li a.active {
      font-weight: bold;
    }

    /* Android view open */
    .android-open {
      overflow: hidden;
    }

    /* Style for the mobile menu */
    #check:checked ~ ul {
      transform: translateX(0);
    }

    nav ul {
      position: fixed;
      top: 60px;
      right: -100%;
      background-color: #333;
      height: 100vh;
      width: 70%;
      flex-direction: column;
      transition: transform 0.3s ease-in-out;
    }

    nav ul li {
      margin: 15px 0;
      text-align: center;
    }

    /* Media queries for responsive design */
    @media screen and (max-width: 768px) {
      nav ul {
        width: 100%;
      }

      nav ul li {
        margin: 15px;
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const checkbox = document.getElementById('check');
      const body = document.body;

      checkbox.addEventListener('change', function () {
        if (checkbox.checked) {
          body.classList.add('android-open');
        } else {
          body.classList.remove('android-open');
        }
      });
    });
  </script>
  <title>Responsive Navigation</title>
</head>
<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <ul>
      <li><a href="#" id="contribute">Contribute</a></li>
      <li><a class="active" href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Media</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Language</a></li>
    </ul>
  </nav>
  <div class="content">
    <!-- Your page content goes here -->
  </div>
</body>
</html>
