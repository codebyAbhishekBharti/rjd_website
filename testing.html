<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function adjustTwitterEmbedHeight() {
      var embedEl = document.querySelector(".twitter-timeline");
      var newHeight = window.innerWidth <= 767 ? 300 : 600;
      embedEl.setAttribute("data-height", newHeight);
    }

    // Call the function on page load and whenever the window is resized
    window.addEventListener("load", function() {
      adjustTwitterEmbedHeight();
      twttr.ready(function () {
        twttr.events.bind('rendered', adjustTwitterEmbedHeight);
      });
    });

    window.addEventListener("resize", adjustTwitterEmbedHeight);
  </script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <title>Twitter Embed Example</title>
</head>
<body>
  <!-- Your Twitter embed code -->
  <a class="twitter-timeline" data-width="439" data-height="600" href="https://twitter.com/RJDforIndia?ref_src=twsrc%5Etfw">Tweets by RJDforIndia</a>
</body>
</html>
